<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConvoBuddy â€“ Hackathon Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 230px;
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 8px 0;
      opacity: 0.9;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .header {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user {
      text-align: right;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .ai {
      text-align: left;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    .input-box button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [messages, setMessages] = React.useState([
        { from: "ai", text: "Hi! I'm ConvoBuddy. How can I help you today?" }
      ]);
      const [input, setInput] = React.useState("");

      const sendMessage = () => {
        if (!input.trim()) return;

        const newMessages = [
          ...messages,
          { from: "user", text: input },
          { from: "ai", text: "Thanks for your message! (AI response simulated)" }
        ];

        setMessages(newMessages);
        setInput("");
      };

      return (
        <div className="app">
          <div className="sidebar">
            <h2>ConvoBuddy</h2>
            <button>+ New Chat</button>
            <ul>
              <li>Interview Prep</li>
              <li>Study Assistant</li>
              <li>Mental Health Support</li>
            </ul>
          </div>

          <div className="main">
            <div className="header">
              <h3>AI Conversation Dashboard</h3>
              <span>Status: Online</span>
            </div>

            <div className="chat">
              <div className="messages">
                {messages.map((msg, i) => (
                  <div key={i} className={msg.from}>
                    {msg.text}
                  </div>
                ))}
              </div>

              <div className="input-box">
                <input
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  placeholder="Type your message..."
                />
                <button onClick={sendMessage}>Send</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
